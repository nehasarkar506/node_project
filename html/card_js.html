<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <!-- bootstrap link here -->
    <script src="../assets/js/bootstrap.js"></script>
    <!-- javascript card question here -->
    <script src="../assets/js/js.js"></script>
    <!-- main funtionality here -->
    <script src="../assets/js/demo.js" defer></script>
    <!-- css style here -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <a href="../html/index.html">
        <h1 class="p-5 text-center">Quiz Game</h1>
      </a>
      <!-- card start here -->
      <div class="card">
        <div class="card-body">
          <!-- first row start here -->
          <div class="row">
            <div class="col-12 col-md-6">
              <!-- count time here  -->
              <h2 class="my-4 mx-5">Timer: <span id="timer">00:00</span></h2>
              <!-- end here  -->
            </div>
            <div class="col-12 col-md-6">
            <!-- total question show here  -->
              <h2 class="my-4 mx-5">Questions: <span id="total"></span></h2>
              <!-- end here  -->
            </div>
            <div class="col-12">
              <div id="question" class="text-center my-4">Question</div>
            </div>
            <div class="col-12 col-md-6 p-5">
              <!-- question and show all option here -->
              <div class="options" id="options"></div>
              <!-- end here -->
            </div>
            <div class="col-12 col-md-6 p-5">
              <!-- show correct or incorrect answer here -->
              <div id="result"></div>
              <!-- end here -->
            </div>
            <!-- second row into a row -->
            <div class="row">
              <div class="col-12 col-md-5 mx-5">
                <!-- there are two buttons here -->
                <button
                  onclick="checkAnswer()"
                  class="button-pushable button-sm mt-3"
                  role="button"
                  id="btn1"
                >
                  <span class="button-shadow"></span>
                  <span class="button-edge"></span>
                  <span class="button-front text"> Submit </span>
                </button>
              </div>
              <div class="col-12 col-md-6">
                <button
                  onclick="next()"
                  class="button-pushable button-sm mt-3"
                  role="button"
                  id="btn2"
                >
                  <span class="button-shadow"></span>
                  <span class="button-edge"></span>
                  <span class="button-front text"> next </span>
                </button>
                <!-- end here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
